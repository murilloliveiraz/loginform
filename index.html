<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="form-imagem">
            <img src="assets/imagens/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
           
            <form action="#">
                <div class="form_header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login_button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input_group">
                    <div class="input_box">
                        <label for="firstname">Primeiro Nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input_box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="input_box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input_box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input_box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                    </div>
                    
                    <div class="input_box">
                        <label for="Confirmpassword">Confirme sua Senha</label>
                        <input type="password" id="Confirmpassword" name="Confirmpassword" placeholder="Confirme sua Senha" required>
                    </div>
                </div>

                <div class="gender_inputs">
                    <div class="gender_title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender_group">
                        <div class="gender_input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outro</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue_button">
                    <button><a href="#">Continue</a></button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
